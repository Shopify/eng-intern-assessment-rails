name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install dependencies
        run: |
          bundle install --jobs 4 --retry 3

      - name: Run migrations
        run: bundle exec rake db:migrate

      - name: Run tests
        run: bundle exec rake test